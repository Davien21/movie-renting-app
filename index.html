<!DOCTYPE html>
<html>
	<head>
		<title>Movie Renting App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<main>
			<section class="container-fluid">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto mt-5">
						<form class="">
							<div class="input-group paper-box-shadow">
								<input id="movie-input" class="form-control "  placeholder="Search movies by any keyword...">
								<div class="input-group-append">
									<button class="btn btn-orange" id="search-btn">Search</button>
								</div>
							</div>
						</form>
						<div class="d-flex justify-content-between flex-wrap mt-4 mb-2">
							<label class="table-title">Movies</label>
							<button id="return-btn" class="btn btn-info paper-box-shadow">Return Movies</button>
						</div>
						<div id="movie-content" class="paper-box-shadow">
							<table id="movie-table" class="table table-s m table-hover table-light">
                                <thead class="small">
                                    <tr>
                                      <th scope="col">Name</th>
                                      <th scope="col"> Genre </th>
                                      <th scope="col">Director</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody >
                                  
                                </tbody>
                            </table>
							
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./assets/js/movies-array.js"></script>
		<script src="./assets/js/MovieClass.js"></script>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
