<!DOCTYPE html>
<html>
	<head>
		<title>Movie Renting App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<main>
			<section>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10 col-md-8 col-lg-6 mx-auto mt-5">
							<form class="">
								<div class="input-group ">
									<input id="movie-input" class="form-control"  placeholder="Search movies by any keyword...">
									<div class="input-group-append">
										<button class="btn btn-orange" id="search-btn">Search</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10 col-md-8 col-lg-6 mx-auto mt-4">
							<div class="d-flex justify-content-between align-items-center pb-2">
								<label class="table-title">All Movies</label>
								<button id="return-btn" class="btn btn-info">Return Movies</button>
							</div>
							<table id="unrented" class="table table-sm table-hover table-light">
                                <thead class="small">
                                    <tr>
                                      <th scope="col">Name</th>
                                      <th scope="col"> Genre </th>
                                      <th scope="col">Director</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody >
                                  
                                </tbody>
                            </table>
						</div>
					</div>
				</div>
			</section>
			 
		</main>
		<script src="./assets/js/movies-array.js"></script>
		<script src="./assets/js/MovieClass.js"></script>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
